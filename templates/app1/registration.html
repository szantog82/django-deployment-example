<!DOCTYPE HTML>
{% extends 'app1/base.html'%} {% block body_block%} 
{% if registered %}
<h1>Thank you for registration!</h1>
{% else %}
<h1>Register here:</h1>
<div class="container">
	<form method="post">
		{{ forms.as_p }}
		{{ profile_form.as_p }}
		{% csrf_token %}
		 <input type="submit" class="btn btn-default">
	</form>
</div>
{% endif %} {% endblock %}
